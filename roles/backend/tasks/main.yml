  - name: Disable nodeJS deafult version
    ansible.builtin.shell: dnf module disable nodejs -y

  - name: Enable nodeJS 18 version
    ansible.builtin.shell: dnf module enable nodejs:18 -y

  - name: Install nodejs
    ansible.builtin.dnf:
      name: nodejs
      state: present

  - name: copy backend service
    ansible.builtin.template:
      src: backend.service
      dest: /etc/systemd/system/backend.service

  - name: Add application user
    ansible.builtin.user:
      name: expense


  - name: import the role
    ansible.builtin.import_role:
      name: common
      tasks_from: app-prereq
    vars:
      app_dir: /app
      variable: backend

  - name: dowanload nodejs dependencies
    ansible.builtin.shell: npm install
    args:
      chdir: /app

  - name: install mysql
    ansible.builtin.dnf:
      name: mysql
      state: present

  - name: load schema
    ansible.builtin.shell: mysql -h mysql-{{env}}.nadevops.online -uroot -p{{MYSQL_ROOT_PASSWORD}} < /app/schema/backend.sql

  - name: backend service start
    ansible.builtin.service:
      name: backend
      state: restarted
      enabled: yes

